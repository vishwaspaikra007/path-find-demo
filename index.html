<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="block"></div>
    <div class="menu">
      <!-- wallBtn -->

      <div class="buttons" id="wallBtn" onclick="active(1,this)">
        <div id="removeWall" class="options" onclick="removeAllWall(this)">
          Remove all
        </div>
        Wall
      </div>
      <!-- endBtn -->
      <div class="buttons" id="endBtn" onclick="active(2,this)">End Points</div>
      <!-- clearBtn -->
      <div class="buttons" id="clearBtn" onclick="active(3,this)">
        <div id="clearGrid" class="options" onclick="clearGrid(this)">
          clear Grid
        </div>
        Eraser
      </div>
      <!-- runBtn -->
      <div class="buttons" id="runBtn" onclick="active(4,this)">
        Run Dijkstra's Algorithm
      </div>
    </div>
    <div class="grid"></div>
    <script src="./paint.js"></script>
    <script src="./dijkstra.js"></script>
  </body>
</html>
