<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <a
      href="https://vishwaspaikra007.github.io/portfolio-vishwas-paikra/"
      target="blank"
    >
      <div class="portfolioContainer">
        <div class="portfolio"></div>
        <div class="content">
          Vishwas Paikra
        </div>
      </div>
    </a>
    <div class="block"></div>
    <div class="menu">
      <!-- weight -->
      <div class="buttons1" id="weightMenu">
        <div class="weight" id="weight1" onclick="active(5,this)">2</div>
        <div class="weight" id="weight2" onclick="active(6,this)">3</div>
        <div class="weight" id="weight3" onclick="active(7,this)">4</div>
        <div class="weight" id="weight4" onclick="active(8,this)">5</div>
      </div>
      <!-- wallBtn -->

      <div class="buttons" id="wallBtn" onclick="active(1,this)">
        <div id="removeWall" class="options" onclick="removeAllWall(this)">
          Remove all
        </div>
        Wall
      </div>
      <!-- endBtn -->
      <div class="buttons" id="endBtn" onclick="active(2,this)">End Points</div>
      <!-- clearBtn -->
      <div class="buttons" id="clearBtn" onclick="active(3,this)">
        <div id="clearGrid" class="options" onclick="clearGrid(this)">
          clear Grid
        </div>
        Eraser
      </div>
      <!-- runBtn -->
      <div class="buttons" id="runBtn" onclick="active(4,this)">
        Run Dijkstra's Algorithm
      </div>
    </div>
    <div class="grid"></div>
    <script src="./paint.js"></script>
    <script src="./dijkstra.js"></script>
  </body>
</html>
